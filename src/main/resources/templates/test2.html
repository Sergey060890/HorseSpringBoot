<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/css/reset.css" />
    <link rel="stylesheet" href="../static/css/style.css" />
    <title>Document</title>
</head>
<body>
<div class="container">
    <div class="content">

        <div class="right-side">
            <div class="topic-text">Добавить лошадь</div>
            <form action="/horse/add" name="form">
                <div class="input-box">
                    <input
                            type="text"
                            placeholder="Введите тип"
                            name="type"
                            id="name"
                            data-reg="^[А-ЯЁ][а-яё][A-z][a-z]*$"
                    />
                    <label for="name">Только русские или английские буквы</label>
                </div>
                <div class="input-box">
                    <input
                            type="text"
                            placeholder="Введите возраст"
                            name="age"
                            id="email"
                            data-reg="^[0-9]{,2}$"
                    />
                    <label for="email">Только цифры</label>
                </div>
                <div class="input-box">
                    <input
                            type="text"
                            placeholder="Введите цену"
                            name="price"
                            id="phone"
                            data-reg="^[0-9]{,6}$"
                    />
                    <label for="phone">Только цифры</label>
                </div>
                <div class="button">
                    <input type="submit" id="button" value="Отправить" />
                </div>
            </form>
        </div>
    </div>
</div>
<script
        src="https://kit.fontawesome.com/fce9a50d02.js"
        crossorigin="anonymous"
></script>
<script src="../static/js/style.js"></script>
</body>
</html>
