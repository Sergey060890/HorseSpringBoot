<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавление новой лошади</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body style="background: url(../static/images/rQeFCu.jpg)">

<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Добавить лошадь</h1>
    <form action="/horse/add" method="post">
        <input type="text" name="type" placeholder="Введите вид лошади" class="form-control"><br>
        <input type="text" name="age" placeholder="Введите возраст лошади" class="form-control"><br>
        <input type="text" name="price" placeholder="Введите цену лошади" class="form-control"><br>
        <button type="submit" class="btn btn-success">Добавить</button><br><br>
        <a th:href="'/horse/'" class="btn btn-warning">Назад</a><br><br>
    </form>
</div>

<!--<div th:insert="blocks/footer :: footer"></div>-->

</body>
</html>
