<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактировать</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body style="background: url(../static/images/db3b5aa59a7685ea1d54cfa0dd3b595a.jpg)">
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Редактирование</h1>
    <div th:each="el : ${horses}">
        <form method="post">
            <input type="text"  th:value="${el.type}" name="type" placeholder="Введите вид лошади"
                   class="form-control"><br>
            <input type="text" th:value="${el.age}" name="age" placeholder="Введите возраст лошади"
                   class="form-control"><br>
            <input type="text" th:value="${el.price}" name="price" placeholder="Введите цену лошади"
                   class="form-control"><br>
            <button type="submit" class="btn btn-success">Обновить</button><br><br>
            <a th:href="'/horse/'+ ${el.id}" class="btn btn-warning">Назад</a><br><br>
        </form>
    </div>
</div>

<!--<div th:insert="blocks/footer :: footer"></div>-->
</body>
</html>
